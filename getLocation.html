<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to popups | Sample | ArcGIS Maps SDK for JavaScript 4.26</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #instruction {
            z-index: 99;
            position: absolute;
            top: 15px;
            left: 50%;
            padding: 5px;
            margin-left: -175px;
            height: 30px;
            width: 355px;
            background: rgba(25, 25, 25, 0.8);
            color: white;
        }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>

        function saveTextToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // create a toast notification element
            const toast = document.createElement('div');
            toast.textContent = 'Text copied to clipboard!';
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '10px 20px';
            toast.style.backgroundColor = '#333';
            toast.style.color = '#fff';
            toast.style.borderRadius = '5px';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s ease-in-out';

            // add the toast element to the document
            document.body.appendChild(toast);

            // animate the toast by changing its opacity
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2300);
        }

        require(["esri/rest/locator", "esri/Map", "esri/views/MapView"], (locator, Map, MapView) => {
            // Set up a locator url using the world geocoding service
            const locatorUrl = "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer";

            // Create the Map
            const map = new Map({
                basemap: "streets-navigation-vector"
            });

            // Create the MapView
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [106.8114616, 10.917431019], 
                zoom: 15
            });

            /*******************************************************************
             * This click event sets generic content on the popup not tied to
             * a layer, graphic, or popupTemplate. The location of the point is
             * used as input to a reverse geocode method and the resulting
             * address is printed to the popup content.
             *******************************************************************/
            view.popup.autoOpenEnabled = false;
            var t = ""
            view.on("click", (event) => {
                // Get the coordinates of the click on the view
                const lat = Math.round(event.mapPoint.latitude * 1000000000) / 1000000000;
                const lon = Math.round(event.mapPoint.longitude * 1000000000) / 1000000000;

                t = "[" + lon + ", " + lat + "],\n";
                navigator.clipboard.readText()
                    .then(text => {
                        t = text + t;
                        console.log('Pasted content: ', t);
                        saveTextToClipboard(t)
                    })
                    .catch(err => {
                        console.error('Failed to read clipboard contents: ', err);
                    });


                const params = {
                    location: event.mapPoint
                };

                // Display the popup
                // Execute a reverse geocode using the clicked location
                locator
                    .locationToAddress(locatorUrl, params)
                    .then((response) => {
                        // If an address is successfully found, show it in the popup's content
                        //   view.popup.content = response.address;
                    })
                    .catch(() => {
                        // If the promise fails and no result is found, show a generic message
                        view.popup.content = "No address was found for this location";
                    });
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="instruction" class="esri-widget">
        Click any location on the map to see its street address
    </div>
</body>

</html>
